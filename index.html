<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحويل إنستاباي – حلال ماركت</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --insta-purple: #6f2dbd;
    --insta-purple-dark: #5a23a3;
    --bg-light: #f2f4f7;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-light);
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 960px;
    margin: auto;
    background: #ffffff;
    padding: 26px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.header {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 24px;
}

.header img {
    height: 48px;
}

h2 {
    margin: 0;
    color: var(--insta-purple);
}

.layout {
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

.data {
    flex: 1;
}

.instructions {
    flex: 1;
}

.field {
    margin-bottom: 18px;
}

.label {
    font-weight: bold;
    margin-bottom: 6px;
}

.value {
    background: #f1f3f5;
    padding: 12px;
    border-radius: 10px;
    word-break: break-all;
}

.copy-btn {
    margin-top: 8px;
    padding: 10px 16px;
    border: none;
    background: var(--insta-purple);
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
}

.copy-btn:hover {
    background: var(--insta-purple-dark);
}

.copy-msg {
    display: none;
    margin-top: 6px;
    color: green;
    font-size: 13px;
}

/* تنسيق النص الجديد تحت العنوان */
.open-link {
    display: block;
    color: var(--insta-purple);
    font-weight: bold;
    text-decoration: none;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 18px;
}

.open-link:hover {
    text-decoration: underline;
}

.instructions img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.2s;
}

.instructions img:active {
    transform: scale(0.98);
}

.instructions h3 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #333;
}

@media (max-width: 768px) {
    .layout {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="header">
    <img src="banque-misr-logo.png" alt="Banque Misr Logo">
    <h2>تحويل إنستاباي – حلال ماركت</h2>
</div>

<div class="layout">

    <div class="data">
        <div class="field">
            <div class="label">اسم البنك | Bank Name</div>
            <div class="value">بنك مصر – Banque Misr</div>
        </div>

        <div class="field">
            <div class="label">رقم الحساب | Account Number</div>
            <div class="value" id="account">1910001000010568</div>
            <button class="copy-btn" onclick="copyText('account','msg1')">
                نسخ رقم الحساب / Copy
            </button>
            <div class="copy-msg" id="msg1">Copied ✔</div>
        </div>

        <div class="field">
            <div class="label">اسم الحساب | Account Name</div>
            <div class="value">حلال ماركت – Halal Market</div>
        </div>
    </div>

    <div class="instructions">
        <h3>طريقة التحويل من InstaPay</h3>
        
        <span class="open-link" onclick="openInstaPay()">افتح تطبيق انستا باي</span>
        
        <img src="instapay-guide.png" alt="InstaPay Transfer Guide" onclick="openInstaPay()">
    </div>

</div>

</div>

<script>
function copyText(elementId, msgId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text);

    const msg = document.getElementById(msgId);
    msg.style.display = "block";

    setTimeout(() => {
        msg.style.display = "none";
    }, 1500);
}

function openInstaPay() {
    window.location.href = "instapay://";
}
</script>

</body>
</html>
